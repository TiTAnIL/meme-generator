<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Meme generator</title>
</head>

<body onload="init()">
    <header>
        <img src="icons/LOGO.png" onclick="switchViews()"
        class="header-logo" />
        <ul class="nav clean-list">
            <li class="li-item"><a href="#" onclick="switchViews()">
                Gallery</a>
            </li>
            <li class="li-item"><a href="#">About</a></li>
        </ul>
        </div>
    </header>

    <section class="filters">filters</section>

    <main class="gallery-container"></main>

    <section class="editor-container">
        <div class="canvas-container">
            <canvas id="canvas" height="500px" width="500px"></canvas>
            <div class="text-box"></div>
        </div>

        <input type="textarea" id="user-text" name="user-text"
            placeholder="lorem ipsum dorom" cols="25"
            class="text-input" onkeyup="onTxt(this)">

        <button class="editor-btn add-line" onclick="onAddLine()">
            <img src="icons/add.png"></button>

        <button class="editor-btn align-left">
            <img src="icons/align-to-left.png"></button>

        <button class="editor-btn align-right">
            <img src="icons/align-to-right.png"></button>

        <button class="editor-btn align-center">
            <img src="icons/center-text-alignment.png"></button>

        <button class="editor-btn decrease-font">
            <img src="icons/decrease font - icon.png"></button>

        <button class="editor-btn increase-font">
            <img src="icons/increase font - icon.png"></button>

        <button class="editor-btn paint-board">
            <img src="icons/paint-board-and-brush.png"></button>

        <button class="editor-btn text-stroke">
            <img src="icons/text stroke.png"></button>

        <button class="editor-btn trash">
            <img src="icons/trash.png"></button>

        <button class="editor-btn double-arrows">
            <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
            onclick="onChangeLine()"></button>

        <div class="dropdown">
            <button onclick="dropdown(this)" class="dropbtn">Font</button>

            <div id="my-drop-down" class="dropdown-content">
                <button id="1" onclick="onChoiceFont(this)">Impact</button>
                <button id="2" onclick="onChoiceFont(this)">Ubuntu</button>
                <button id="3" onclick="onChoiceFont(this)">PlayFair</button>
            </div>
        </div>
    </section>

    <section class="about-me">aboutme</section>

    <footer class="main-footer">
        <img src="icons/LOGO.png" onclick="switchViews()" class="footer-logo" />
    </footer>

    <script src="js/upload-service.js"></script>
    <script src="js/canvas-service.js"></script>
    <script src="js/storage.service.js"></script>
    <script src="js/util.service.js"></script>
    <script src="js/meme.service.js"></script>
    <script src="js/meme.controller.js"></script>
</body>

</html>
